 <!--
  Description: 
        This is the homepage for a modern, interactive e-commerce website. 
        It offers AI-powered live predictions and provides products like shoes, apparels, bags, etc. 
        Users can explore a wide range of items and get personalized recommendations based on their preferences.
   
  Dependencies: 
        - Environment:     
            - HTML5
            - CSS3
            - JavaScript (ES6+)
          
  To run: 
  1. Open Terminal and run http-server to serve images from products to server
  2. Simply open the homepage.html file in your browser.
  --->

<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Define the character encoding for the document -->
  <meta charset="UTF-8">
  
  <!-- Ensure the webpage is responsive on all devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Webpage title displayed in the browser tab -->
  <title>Peoplely Fashion</title>
  
  <!-- Link to the external CSS file for styling -->
  <link rel="stylesheet" href="../styles/homepage.css">
  
  <!-- Preconnect to Google Fonts to optimize font loading -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Import custom fonts from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Faculty+Glyphic&family=Jaro:opsz@6..72&family=Rakkas&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Sign Up Button with an onClick event to redirect the user -->
  <button class="signup-btn" onclick="redirectToPersonalDetails()">Sign Up Now</button>

  <!-- Brand Logo and Name Section -->
  <div class="brand-logo">
    <!-- Placeholder for the logo image -->
    <div class="logo-placeholder">
      <img class="logo-image" src="../assets/logo.png" alt="Logo"> <!-- Display brand logo -->
    </div>
    <!-- Brand name -->
    <h1>P E O P L E L Y</h1>
    <p class="fashion-text">F a s h i o n</p>
  </div>
  
  <!-- Product Carousel Section -->
  <div class="carousel-wrapper">
    <!-- Left navigation arrow for the carousel -->
    <button class="carousel-arrow left" id="prevArrow">←</button>
    
    <!-- Carousel displaying product images -->
    <div class="carousel">
      <!-- Individual carousel items -->
      <div class="carousel-item">
        <img src="../assets/image1.png" alt="Product 1"> <!-- First product image -->
      </div>
      <div class="carousel-item">
        <img src="../assets/image2.png" alt="Product 2"> <!-- Second product image -->
      </div>
      <div class="carousel-item">
        <img src="../assets/image3.png" alt="Product 3"> <!-- Third product image -->
      </div>
      <div class="carousel-item">
        <img src="../assets/image4.png" alt="Product 4"> <!-- Fourth product image -->
      </div>
      <div class="carousel-item">
        <img src="../assets/image5.png" alt="Product 5"> <!-- Fifth product image -->
      </div>
      <div class="carousel-item">
        <img src="../assets/image6.png" alt="Product 6"> <!-- Sixth product image -->
      </div>
    </div>
  
    <!-- Right navigation arrow for the carousel -->
    <button class="carousel-arrow right" id="nextArrow">→</button>
  </div>
  
  <!-- Login Section -->
  <div class="login-container">
    <!-- Input field for username -->
    <input type="text" id="username" class="input-field" placeholder="Username">
    <!-- Input field for password -->
    <input type="password" id="password" class="input-field" placeholder="Password">
    <!-- Login button with an onClick event to redirect the user -->
    <button class="login-button" onclick="redirectToRecommended()">Login</button>
  </div>

  <!-- Footer Section with Links -->
  <footer>
    <!-- Separator line for footer -->
    <div class="footer-separator"></div>
    <!-- Links to various informational pages -->
    <div class="footer-links">
      <a href="about.html">About Us</a>
      <a href="contact.html">Contact Us</a>
      <a href="privacypolicy.html">Privacy Policy</a>
      <a href="refundpolicy.html">Refund Policy</a>
      <a href="terms.html">Terms & Conditions</a>
    </div>
  </footer>

  <!-- External JavaScript file for interactivity -->
  <script src="../js/homepage.js"></script>
</body>
</html>
